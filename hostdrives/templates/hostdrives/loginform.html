<!doctype html>
<html lang="en" class="m-0 w-100 h-100 p-0 d-flex">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"><link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@300&display=swap" rel="stylesheet"><link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
  rel="stylesheet"
/>  
</head>
  <body class="m-0 w-100 h-100 p-0 d-flex" style="  font-family: 'Lato', sans-serif !important;">
    <div class="d-flex h-100 w-100">
    <!-- Pills navs -->
      <div class="d-flex row w-50 m-auto"> 
        <div class="d-flex col p-0 bg-primary bg-gradient" >
          <h4 class="my-auto px-4 w-100" style="color: white; ">
            Are you ready to work towards a brighter future?
        </h4>
        </div> 
        <div class="d-flex border border-dark col flex-column w-50 py-2 px-3 ml-auto">
          <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
                aria-controls="pills-login" aria-selected="false">Login</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
                aria-controls="pills-register" aria-selected="false">Register</a>
            </li>
          </ul>
          <!-- Pills navs -->

          <!-- Pills content -->
          <div class="tab-content">
            <div class="tab-pane fade active show" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
              <form method="POST" action="{% url 'login'%}">
                {% csrf_token %}
                
                <h3 class="text-center">Login</h3>
                {%if exists%}
                <div class="mt-3 alert alert-danger alert-dismissible fade show" role="alert">
                  Login Failed
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                {%endif%}
                <!-- Email input -->
                <div class="form-outline my-4">
                  <input type="text" id="loginName" name="username" class="form-control" />
                  <label class="form-label" for="loginName">Username</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-5">
                  <input type="password" id="loginPassword" name="password" class="form-control" />
                  <label class="form-label" for="loginPassword">Password</label>
                </div>

                <!-- 2 column grid layout -->
                

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block my-4">Sign in</button>

                <!-- Register buttons -->
                
              </form>
            </div>
            <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
              <form  method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                <h3 class="text-center">Register</h3>
                {%if exists%}
                <div class="mt-3 alert alert-danger alert-dismissible fade show" role="alert">
                  {{message}}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                {%endif%}
                <!-- Name input -->
                <div class="form-outline my-4">
                  <input type="text" name="name1" id="registerName" class="form-control" />
                  <label class="form-label"  for="registerName">Name</label>
                </div>

                <!-- Username input -->
                <div class="form-outline mb-3">
                  <input type="text" name="username1" id="registerUsername" class="form-control" />
                  <label class="form-label" for="registerUsername">Username</label>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-3">
                  <input type="email" name="email1" id="registerEmail" class="form-control" />
                  <label class="form-label" for="registerEmail">Email</label>
                </div>
                <div class="form-outline mb-3">
                  <input type="text" name="phoneno1" id="phoneNumber" class="form-control" />
                  <label class="form-label" for="phoneNumber">Phone Number</label>
                </div>
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" name="password1" id="registerPassword" class="form-control" />
                  <label class="form-label" for="registerPassword">Password</label>
                </div>

                <!-- Repeat Password input -->
                <div class="form-outline mb-3">
                  <input type="password" name="password2" id="registerRepeatPassword" class="form-control" />
                  <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                </div>

                
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-3">Register</button>
                
              </form>
            </div>
          </div>
        </div>
      </div>
<!-- Pills content -->
    </div>
<!-- MDB -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script><script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
></script>
  </body>
</html>
